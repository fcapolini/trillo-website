<lib
  :page_bd1="rgba(0,0,0,.05)"
  :page_placeholderFg="rgba(0,0,0,.23)"
>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="/kit/res/normalize.css">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.66em;
      letter-spacing: .5px;
      /* line-height: 1.8em; */
      color: #222;
    }

    input::placeholder {
      color: [[page_placeholderFg]];
      opacity: 1; /* Firefox */
    }
    input:focus::placeholder {
      color: rgba(0,0,0,0);
    }
  </style>


</lib>
