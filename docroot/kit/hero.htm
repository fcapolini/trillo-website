<lib>
  <:import src="page.htm"/>
  <:import src="grid.htm"/>
  <:import src="palette.htm"/>
  <!--- https://mediamodifier.com/vector/Minimalistic-SVG-Light-orange-Abstract-Background-62342055bfb930a07de2be21 -->
  <style>
    .kit-hero {
      background-color: #f6b267;
      background-image: url('/assets/Asset-104.svg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;

      color: #fff;
      font-size: 1.2rem;
      padding: 1.75em 2em;
      border-top: 1px solid [[page_bd1]];
      border-bottom: 1px solid [[page_bd1]];
      text-align: center;
      transition: padding .1s;
    }
    .kit-hero h1 {
      font-weight: 700;
      margin: 0rem 0;
      /* text-shadow: rgba(0,0,0,.2) 1px 1px; */
    }
    .kit-hero p {
      display: inline-block;
      max-width: 21em;
      font-weight: 300;
      line-height: 1.5em;
      /* text-shadow: rgba(0,0,0,.1) 0px 1px; */
    }
    @media only screen and (min-width: [[grid_rowData[2].min]]px) {
      .kit-hero  {
        font-size: 1.5rem;
        padding: 3em;
      }
    }
    @media only screen and (min-width: [[grid_rowData[5].min]]px) {
      .kit-hero  {
        font-size: 1.75rem;
        padding: 3em;
      }
    }
  </style>

  <:define tag="kit-hero" class="kit-hero"></:define>
</lib>
