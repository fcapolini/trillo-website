<lib>
  <style data-name="app-hero">
    .app-hero {
      background-color: #f6b267;
      background-image: url('/assets/Asset-104.svg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;

      font-size: 1.25rem;
      padding: 1.75em 2em;
      margin-bottom: 3rem;

      text-align: center;
      transition: padding .1s;
    }
    .app-hero h1 {
      font-weight: 700;
      margin: 0rem 0 .66em 0;
    }
    .app-hero p {
      display: inline-block;
      max-width: 21em;
      font-weight: 300;
    }
    .app-hero b {
      font-weight: 700;
    }
    .app-hero > .prompt {
      display: inline-block;
      margin-top: .33em;
    }
    .app-hero code {
      display: flex;
      align-items: center;
      width: fit-content;
      height: 37px;
      font-size: 75%;
      padding: 0 .75rem;
    }
    .app-hero code i {
      font-size: 30px;
      width: 30px;
      margin-right: .5rem;
    }
    @media only screen and (min-width: 576px) {
      .app-hero  {
        font-size: 1.5rem;
        padding: 2.25em 2em;
      }
      .app-hero h1 {
        font-size: 2em;
      }
      .app-hero > .prompt {
        margin-top: .5em;
      }
    }
    @media only screen and (min-width: 1400px) {
      .app-hero  {
        font-size: 1.66rem;
      }
    }
  </style>

  <:define tag="app-hero" :class-app-hero>
  </:define>
</lib>
