<lib :page_headerBg="#273141">
  <style data-name="page">
    body {
      background-color: #FBFCFD;
      letter-spacing: .25px;
    }
    a {
      color: #D76448;
      text-decoration: none;
    }
    .list-group-item {
      padding-top: 1.5em;
    }
    code {
      background-color: #ffe4c6;
      color: initial;
      padding: .15em .25em;
      border: 1px solid #ffd09d;
      border-radius: 5px;
    }
    pre > code {
      background-color: initial;
      padding: 0;
      border: 0;
      border-radius: 0;
    }
    .app-lead {
      font-size: 1.2rem;
      font-weight: 300;
      padding: .75rem 2rem 2.75rem 2rem;
      margin: 0 -.5rem;
      text-align: center;
      color: rgb(64, 71, 86);
    }
    .app-lead p:not(:last-child) {
      margin-bottom: 1.85rem;
    }
    .app-lead .panel {
      border-radius: 6px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .app-lead .content {
      display: inline-block;
      width: fit-content;
      background-color: #F6F7F8;
      padding: 2rem 2rem 1.5rem 2rem;
      border-width: 0 .5rem;
      border-color: #D76448;
      border-style: solid;
    }
    .list-group-item.code {
      background-color: #F6F7F8;
    }
    .hljs-built_in, .hljs-symbol {
        /* color: #e36209; */
        color: #D76448;
    }
    @media only screen and (min-width: 600px) {
      .app-lead  {
        font-size: 1.3rem;
        padding: 1.75rem 2rem 3.75rem 2rem;
      }
      .app-lead > p:not(:last-child) {
        margin-bottom: 2rem;
      }
    }
    @media only screen and (min-width: 992px) {
      .app-lead  {
        font-size: 1.35rem;
      }
      .app-lead > .content {
        padding: 2rem 3rem 1.5rem 3rem;
      }
    }
  </style>
</lib>
