<lib>
  <style data-name="page">
    body {
      /* background-color: #F6F7F8; */
      background-color: #FBFCFD;
      letter-spacing: .25px;
    }
    a {
      color: #D76448;
      text-decoration: none;
    }
    .list-group-item {
      padding-top: 1.5em;
    }
    code {
      background-color: #ffe4c6;
      color: initial;
      padding: .15em .25em;
      border: 1px solid #ffd09d;
      border-radius: 5px;
    }
    pre > code {
      background-color: initial;
      padding: 0;
      border: 0;
      border-radius: 0;
    }
    .app-lead {
      font-size: 1.2rem;
      font-weight: 300;
      padding: 1rem 3rem 3rem 3rem;
      text-align: center;
      color: rgb(64, 71, 86);
    }
    .app-lead > p:not(:last-child) {
      margin-bottom: 1.85rem;
    }
    @media only screen and (min-width: 600px) {
      .app-lead  {
        font-size: 1.3rem;
        padding: 1.75rem 3rem 3.75rem 3rem;
      }
      .app-lead > p:not(:last-child) {
        margin-bottom: 2rem;
      }
    }
    @media only screen and (min-width: 768px) {
      .app-lead  {
        font-size: 1.4rem;
        padding: 2rem 3rem 4rem 3rem;
      }
    }
    @media only screen and (min-width: 992px) {
      .app-lead  {
        font-size: 1.42rem;
        padding: 2rem 3rem 4rem 3rem;
      }
    }
    @media only screen and (min-width: 1400px) {
      .app-lead  {
        font-size: 1.45rem;
        padding: 2rem 3rem 4rem 3rem;
      }
    }
  </style>
</lib>
