<lib>
  <style data-name="app-footer">
    .app-footer {
      background-color: [[footer_bg]];
      /* color: #F6F7F8; */
      color: rgba(0,0,0,.7);
      padding: 3em 1em;
      border-top: 1px solid #e6e6e6;
      /* margin-top: 1em; */
    }
    .app-body {
      padding-bottom: 1em;
    }
    /* .app-footer a {
      color: #f89d66
    } */
    @media only screen and (min-width: 480px) {
      .app-footer  {
        padding: 3em 4em;
      }
    }
    @media only screen and (min-width: 576px) {
      /* .app-footer {
        margin-top: 1.5em;
      } */
      .app-body {
        padding-bottom: 1.5em;
      }
    }
    @media (prefers-color-scheme: dark) {
      .app-footer {
        background-color: #000 !important;
        color: rgba(255,255,255,.85);
        border-top: 1px solid #282828;
      }
    }
  </style>
  <!--- sticky footer -->
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .app-body {
      flex: 1;
    }
  </style>

  <:define tag="app-footer" class="app-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <:slot name="default"/>
        </div>
      </div>
    </div>
  </:define>
</lib>
