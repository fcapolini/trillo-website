<lib>
  <style data-name="app-footer">
    .app-footer {
      background-color: [[footer_bg]];
      color: #F6F7F8;
      padding: 3em 1em;
      margin-top: 1em;
    }
    .app-footer a {
      color: #f89d66
    }
    @media only screen and (min-width: 480px) {
      .app-footer  {
        padding: 3em 4em;
      }
    }
    @media only screen and (min-width: 576px) {
      .app-footer {
        margin-top: 1.5em;
      }
  </style>

  <:define tag="app-footer" class="app-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <:slot name="default"/>
        </div>
      </div>
    </div>
  </:define>
</lib>
