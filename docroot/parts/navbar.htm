<lib>
  <style data-name="app-navbar">
    .navbar {
      font-weight: 400;
      letter-spacing: .25px;
      background-color: [[page_headerBg]] !important;
      padding-top: .75rem;
      padding-bottom: .75rem;
    }
    .navbar a {
      /* color: white; */
    }
    .navbar a > svg {
      fill: #111;
    }
    .navbar-toggler {
      padding: 4px 5px;
    }
    @media (min-width: 576px) {
      .navbar-brand {
        margin-left: .75rem;
        margin-right: .75rem;
      }
    }

    .nav-link {
      color: #000 !important;
    }
    .nav-link:hover {
      color: #000 !important;
    }
    .nav-link.active {
      color: #888 !important;
      /* font-weight: 500; */
    }
    @media (prefers-color-scheme: dark) {
      .navbar {
        background-color: #000 !important;
      }
      .navbar a > svg {
        fill: white;
      }
      .nav-link {
        color: #fff !important;
      }
      .nav-link:hover {
        color: #fff !important;
      }
      .nav-link.active {
        color: #bbb !important;
        /* font-weight: 500; */
        cursor: default;
        pointer-events: none;
      }
      .navbar > .container > .navbar-toggler,
      .navbar > .container-lg > .navbar-toggler {
        color: #bbb;
        border-color: #bbb;
      }
    }
  </style>

  <:define tag="app-navbar:nav"
           class="navbar navbar-expand-sm bg-body-tertiary"
           :container="container">
    <div class="[[container]]">
      <a class="navbar-brand" href="/" aria-label="Trillo Homepage">
        <img alt="Trillo Logo"

      </a>

              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
