<lib>
  <!--- https://getcssscan.com/css-box-shadow-examples -->
  <style data-name="app-card">
    .card {
      padding: 0;
      margin-bottom: 3rem;
      margin: 0 .5em 3em .5em;
      overflow: hidden;
      /* border: 0; */
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 6px 0px;
    }
    .card-header {
      /* background-color: rgba(222, 222, 218, 0.358); */
      background-color: [[page_headerBg]];
      color: white;
    }
    .card-header h5 {
      font-size: 1.1rem;
      margin: .4em 0;
    }
    .card-body {
      padding: 0;
    }
    .card-header,
    .list-group-item {
      padding-left: 1.33em;
      padding-right: 1.33em;
    }
    .list-group-item {
      /* background-color: rgba(245, 245, 220, 0.509); */
    }
  </style>

  <:define tag="app-card" class="card">
    <div class="card-header">
      <:slot name="header"/>
    </div>
    <div class="card-body">
      <:slot name="default"/>
      <!---
      <h5 class="card-title">Card title</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
      -->
    </div>
  </:define>
</lib>
