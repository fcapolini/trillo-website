<lib>
<style data-name="docs">

  body {
    background-color: #fff;
    color: rgb(59, 69, 78);
  }

  .app-body {
    background-color: initial;
  }

  .app-body.docs {
    padding-bottom: 0;
  }

  input[type='search'] {
    font-size: 90%;
  }

  .navbar {
    border-bottom: 1px solid #e6e6e6;
  }

  .docs > div,
  .docs > div > .row
  {
    height: 100%;
  }

  .docs .app-pagination {
    transform: translateY(1.5rem);
    padding-top: 0rem;
    padding-bottom: 0rem;
    padding-left: 0;
    padding-right: 0;
    margin-bottom: -1rem;
  }
  @media only screen and (min-width: 576px) {
    .docs .app-pagination {
      margin-bottom: -.5rem;
    }
  }

  .sidebar {
    display: none;
    font-size: 90%;
    padding: 2rem 1rem 0 .5rem;
    border-right: 1px solid #e6e6e6;
  }
  @media (min-width: 1200px) {
    .sidebar {
      padding-right: 3rem;
    }
  }

  .sidebar > div {
    position: -webkit-sticky;
    position: sticky;
    top: 2rem;
    margin-bottom: 3rem;
  }

  .sidebar > ul.menu-list {
    margin-left: -.5rem;
  }

  ul.menu-list {
    list-style: none;
    padding: 0;
    margin-top: .5rem;
    margin-left: .25rem;
    margin-bottom: .5rem;
    text-align: left;
  }

  li.menu-item.has-children > ul.menu-list {
    padding: .25rem 0 0 .75rem;
    border-left: 1px solid #eee;
  }

  .menu-item {
    padding: .15rem 0;
    border-radius: 5px;
  }

  .menu-item > a {
    display: block;
    color: rgb(59, 69, 78);
    padding: .25rem 0 .25rem .75rem;
    border-radius: 5px;
  }
  .menu-item:not(.selected) > a:hover {
    background-color: rgba(236,239,241,.5);
  }

  .menu-item.has-children > a {
    color: #aaa;
    cursor: default;
    pointer-events: none;
  }

  .menu-item:not(.has-children) > ul {
    display: none;
  }

  .menu-item.selected {
    background-color: #ecf0f4;
    font-weight: bold;
  }
  .menu-item.selected > a {
    color: #F63B11;
  }

  .app-footer {
    margin-top: 0;
  }

  @media (min-width: 900px) {
    .sidebar {
      display: initial;
    }
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #2b2e37;
      color: #eee;
    }
  }
</style>
<style data-name="main">
  .col.main {
    padding: 0 1rem;
  }
  .marked-js h1 {
    font-size: 36px;
    font-weight: 600;
    letter-spacing: .05rem;
    padding: .75em 0;
    margin: 0;
  }
  .marked-js {
    /* color: rgb(59, 69, 78); */
    margin-bottom: 2em;
  }

  @media (min-width: 400px) {
    .col.main {
      padding: 0 2rem;
    }
  }
  @media (min-width: 768px) {
    .marked-js {
      margin-bottom: 4em;
    }
    .marked-js h1 {
      font-size: 40px;
      padding: 1.33em 0;
    }
  }
  @media (min-width: 900px) {
    .sidebar {
      display: initial;
    }
  }
  @media (min-width: 1200px) {
    .col.main {
      padding: 0 4rem;
    }
  }
  @media (min-width: 1400px) {
    .col.main {
      padding: 0 8rem;
    }
  }

  .marked-js > * {
    margin-bottom: 1.5rem;
  }

  .marked-js h2 {
    font-size: 24px;
    font-weight: 600;
    letter-spacing: .025rem;
    padding: 1.25em 0;
    margin: -.75em 0 0 0;
  }

  .marked-js h3 {
    font-size: 20px;
    font-weight: 600;
    letter-spacing: .025rem;
    padding: 1.25em 0;
    margin: -.75em 0 0 0;
  }

  .marked-js h1 + h2 {
    margin-top: -1.25em;
  }

  .marked-js blockquote {
    border-left: 4px solid #eee;
    padding: .25em 1em;
  }
  .marked-js blockquote > *:last-child {
    margin-bottom: 0;
  }

  .marked-js pre {
    font-size: 100%;
    line-height: 125%;
    background-color: rgb(245, 247, 249);
    padding: 10px 1.25rem;
    border-radius: 4px;
    overflow-x: auto;
  }

  .marked-js code {
    font-size: 80%;
  }

  .marked-js ol > li {
    margin-block-start: 0.6rem;
    padding-inline-start: 0.3rem;
  }
</style>
<style>
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #000;
      font-weight: 300;
      letter-spacing: .04rem;
    }
    .docs {
      background-color: #222;
    }
    .navbar {
      border-bottom: 1px solid transparent;
    }
    .sidebar {
      border-right: 1px solid rgba(255,255,255,.2);
    }
    .menu-item a {
      color: #f0f0f0;
    }
    .menu-item:not(.selected) > a:hover {
      /* background-color: rgba(236,239,241,.2); */
      background-color: rgba(54, 64, 80, .66);
    }
    .menu-item.selected {
      background-color: #364050;
    }
    li.menu-item.has-children > a {
      font-weight: 400;
      color: #7b84a0;
    }
    li.menu-item.has-children > ul.menu-list {
      border-left: 1px solid rgba(255,255,255,.2);
    }
    .menu-item.selected > a {
      /* color: #b34428; */
      color: #f89d66;
      font-weight: 800;
    }
    .marked-js {
      color: #e4e4e4;
    }
    .marked-js h1, .marked-js h2, .marked-js h3 {
      font-weight: 500;
      color: #f89d66;
    }
    .marked-js blockquote {
      border-left: 4px solid #676e85;
    }
    .marked-js pre {
      background-color: #2c2f38;
      border: 1px solid #31343e;
    }
    .marked-js a > code {
      background-color: #464c5d;
      border: 1px solid #4a5164;
    }
    .navbar {
      border-bottom: 1px solid rgba(255,255,255,.15);
    }
    .app-footer {
      border-top: 1px solid rgba(255,255,255,.15);
    }
    p > code {
      background-color: #464c5d;
      border: 1px solid #4a5164;
    }
  }
</style>
<style>
  @media (prefers-color-scheme: dark) {
    .hljs-comment {
      color: #888;
    }
    .hljs-keyword {
      color: #ff6070;
    }
    .hljs-built_in, .hljs-symbol {
      /* color: #f87118; */
      color: #ff6070;
    }
    .hljs-string {
      color: #a3ceff;
    }
    .hljs-title, .hljs-title.class_, .hljs-title.class_.inherited__, .hljs-title.function_ {
      color: #b187ff;
    }
    .hljs-attr, .hljs-attribute, .hljs-literal, .hljs-meta, .hljs-number, .hljs-operator, .hljs-selector-attr, .hljs-selector-class, .hljs-selector-id, .hljs-variable {
      color: #54a4ff;
    }
    .hljs-name, .hljs-quote, .hljs-selector-pseudo, .hljs-selector-tag {
      color: #4ee270;
    }
  }
</style>

<:define tag="nav-dropdown:li"
         class="nav-item dropdown"
         :data="[[getDataItem(docsData.content, 'Topics')]]">
  <a :class-nav-link
     :class-dropdown-toggle
     :class-active="[[head.router.pathname.startsWith('/docs/' + data.url)]]"
     href="#"
     role="button"
     data-bs-toggle="dropdown"
     aria-expanded="false">
    [[data.key]]
  </a>
  <ul class="dropdown-menu">
    <li :data="[[data.children]]"><a class="dropdown-item" href="/docs/[[data.url]]">[[data.key]]</a></li>
  </ul>
</:define>

</lib>
