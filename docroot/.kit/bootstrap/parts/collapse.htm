<lib>
	<:import src="../base.htm"/>
	<:import src="button.htm"/>

	<:define tag="bs-collapse"
					 id="collapse"
					 class="collapse"/>

	<:define tag="bs-collapse-trigger:bs-button"
					 :targetId="collapse"
					 data-bs-toggle="collapse"
					 data-bs-target="#[[targetId]]"
					 aria-expanded="false"
					 aria-controls="[[targetId]]"/>

</lib>
