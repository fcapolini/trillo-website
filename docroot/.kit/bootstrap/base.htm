<lib

  :autoDark=[[true]]

  :k_tintColor="[[function(col,weight) {return __mixColors(col, '#fff', weight);}]]"
  :k_shadeColor="[[function(col,weight) {return __mixColors(col, '#000', weight);}]]"
  :k_shiftColor="[[function(col,weight) {return weight > 0 ? k_shadeColor(col,weight) : k_tintColor(col,-weight);}]]"

  :k_bs_blue="#0d6efd"
  :k_bs_indigo="#6610f2"
  :k_bs_purple="#6f42c1"
  :k_bs_pink="#d63384"
  :k_bs_red="#dc3545"
  :k_bs_orange="#fd7e14"
  :k_bs_yellow="#ffc107"
  :k_bs_green="#198754"
  :k_bs_teal="#20c997"
  :k_bs_cyan="#0dcaf0"
  :k_bs_white="#fff"
  :k_bs_black="#000"
  :k_bs_gray="#6c757d"
  :k_bs_gray_dark="#343a40"
  :k_bs_gray_100="#f8f9fa"
  :k_bs_gray_200="#e9ecef"
  :k_bs_gray_300="#dee2e6"
  :k_bs_gray_400="#ced4da"
  :k_bs_gray_500="#adb5bd"
  :k_bs_gray_600="#6c757d"
  :k_bs_gray_700="#495057"
  :k_bs_gray_800="#343a40"
  :k_bs_gray_900="#212529"

  :k_bs_theme_colors="[[ [
    {name:'primary', color:'#0d6efd'},
    {name:'secondary', color:'#6c757d'},
    {name:'success', color:'#198754'},
    {name:'info', color:'#0dcaf0'},
    {name:'warning', color:'#ffc107'},
    {name:'danger', color:'#dc3545'},
    {name:'light', color:'#f8f9fa'},
    {name:'dark', color:'#212529'}
  ] ]]"

  :k_bs_primary="#0d6efd"
  :k_bs_secondary="#6c757d"
  :k_bs_success="#198754"
  :k_bs_info="#0dcaf0"
  :k_bs_warning="#ffc107"
  :k_bs_danger="#dc3545"
  :k_bs_light="#f8f9fa"
  :k_bs_dark="#212529"

  :k_bs_body_color=[[k_bs_gray_900]]
  :k_bs_body_bg=[[k_bs_white]]
  :k_bs_font_sans_serif='system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"'
  :k_bs_font_monospace='SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace'
  :k_bs_gradient='linear-gradient(180deg, rgba([[k_bs_white]], .15), rgba([[k_bs_white]], 0))'
  :k_bs_body_font_size='1rem'
  :k_bs_body_font_weight='400'
  :k_bs_body_line_height='1.5'

  :k_bs_breakpoints="[[['xs', 'sm', 'md', 'lg', 'xl', 'xxl']]]"
  :k_bs_sizes="[[{'xs': 0, 'sm': 576, 'md': 768, 'lg': 992, 'xl': 1200, 'xxl': 1400}]]"
  :k_bs_xsPx="[[0]]"
  :k_bs_smPx="[[576]]"
  :k_bs_mdPx="[[768]]"
  :k_bs_lgPx="[[992]]"
  :k_bs_xlPx="[[1200]]"
  :k_bs_xxlPx="[[1400]]"
>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light[[autoDark ? ' dark' : '']]">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link href="[[autoDark
          ? 'https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css'
          : ''
        ]]"
        rel="stylesheet">
  <meta name="theme-color" content="white" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="black" media="(prefers-color-scheme: dark)">

          crossorigin="anonymous"></script>

</lib>
