<lib>
  <!--- https://mediamodifier.com/vector/Minimalistic-SVG-Light-orange-Abstract-Background-62342055bfb930a07de2be21 -->
  <style data-name="hero">
    .bs-hero {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;

      font-size: 1.2rem;
      padding: 1.75em 2em;
      text-align: center;
      transition: padding .1s;
    }
    .bs-hero h1 {
      font-weight: 700;
      margin: 0rem 0 .66em 0;
    }
    .bs-hero p {
      display: inline-block;
      max-width: 21em;
      font-weight: 300;
    }
    @media only screen and (min-width: 600px) {
      .bs-hero  {
        font-size: 1.5rem;
        padding: 3em;
      }
      .bs-hero h1 {
        font-size: 2em;
      }
    }
    @media only screen and (min-width: 1000px) {
      .bs-hero  {
        font-size: 1.75rem;
        padding: 3em;
      }
    }
  </style>

  <:define tag="bs-hero" class="bs-hero"></:define>
</lib>
