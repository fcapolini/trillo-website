<lib>
<style data-name="docs">

  body {
    background-color: #fff;
  }

  input[type='search'] {
    font-size: 90%;
  }

  .navbar {
    border-bottom: 1px solid #e6e6e6;
  }

  .docs {
    min-height: 100%;
  }

  .sidebar {
    display: none;
    font-size: 90%;
    padding: 2rem 1rem 0 .5rem;
    border-right: 1px solid #e6e6e6;
  }
  @media (min-width: 1200px) {
    .sidebar {
      padding-right: 3rem;
    }
  }

  .sidebar > div {
    position: -webkit-sticky;
    position: sticky;
    top: 2rem;
    margin-bottom: 2rem;
  }

  .sidebar > ul.menu-list {
    margin-left: -.5rem;
  }

  ul.menu-list {
    list-style: none;
    padding: 0;
    margin-top: .5rem;
    margin-left: .25rem;
    margin-bottom: .5rem;
    text-align: left;
  }

  li.menu-item.has-children > ul.menu-list {
    padding: .25rem 0 0 .75rem;
    border-left: 1px solid #eee;
  }

  .menu-item {
    border-radius: 5px;
  }

  .menu-item > a {
    display: block;
    padding: .33rem 0 .33rem .75rem;
  }

  .menu-item.has-children > a {
    color: #555;
    cursor: default;
    pointer-events: none;
  }

  .menu-item:not(.has-children) > ul {
    display: none;
  }

  .menu-item.selected {
    background-color: rgb(245, 247, 249);
    font-weight: bold;
  }

  .app-footer {
    margin-top: 0;
  }

  @media (min-width: 768px) {
    .sidebar {
      display: initial;
    }
  }
</style>
<style data-name="main">
