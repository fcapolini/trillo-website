<lib>
<style data-name="docs">

  body {
    background-color: #fff;
  }

  input[type='search'] {
    font-size: 90%;
  }

  .docs {
    min-height: 100%;
  }

  .sidebar {
    font-size: 90%;
    padding: 2rem 2rem 0 0;
    border-right: 1px solid #ddd;
  }

  .sidebar > ul.menu-list {
    margin-left: -.5rem;
  }

  ul.menu-list {
    /* width: fit-content; */
    list-style: none;
    padding: 0;
    margin-top: .5rem;
    margin-left: .25rem;
    text-align: left;
  }

  li.menu-item.has-children > ul.menu-list {
    padding: .25rem 0 0 .75rem;
    border-left: 1px solid #eee;
  }

  .menu-item {
    padding: .33rem .75rem;
    border-radius: 5px;
  }

  .menu-item.has-children > a {
    color: #555;
    cursor: default;
    pointer-events: none;
  }

  .menu-item:not(.has-children) > ul {
    display: none;
  }

  .menu-item.selected {
    background-color: #eee;
    font-weight: bold;
  }

</style>
<style data-name="main">
  .marked-js {
    color: rgb(59, 69, 78);
    padding: 0 2em;
  }

  .marked-js > * {
    margin-bottom: 1.5rem;
  }

  .marked-js h1 {
    font-size: 40px;
    font-weight: 600;
    letter-spacing: .05rem;
    margin: 1.33em 0;
  }

  .marked-js h2 {
    font-size: 24px;
    font-weight: 600;
    letter-spacing: .025rem;
    margin: 1.5em 0;
  }

  .marked-js blockquote {
    border-left: 4px solid #eee;
    padding: .25em 1em;
  }
  .marked-js blockquote > *:last-child {
    margin-bottom: 0;
  }

  .marked-js pre {
    font-size: 80%;
    background-color: rgb(245, 247, 249);
    padding: 10px 1.25rem;
    border-radius: 4px;
    /* margin-bottom: 1.5em; */
  }
</style>
</lib>
